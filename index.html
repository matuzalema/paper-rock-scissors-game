<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień papier nożyce - gra</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<main>
			<h1>Welcome!</h1>
			<h2>stone scissors paper game</h2>
			<button id="newGame" class="btn btn-primary">new game</button>
			<p id="outputEntered"></p>
			<div id="rounds"></div>
			<div id= "buttons">
				<button id="paper" class="btn btn-outline-secondary player-move" data-move="paper"><i class="far fa-hand-paper"></i></button>
				<button id="rock" class="btn btn-outline-secondary player-move" data-move="rock"><i class="far fa-hand-rock"></i></button>
				<button id="scissors" class="btn btn-outline-secondary player-move" data-move="scissors"><i class="far fa-hand-scissors"></i></button>
			</div>
			<div class="infPlayer">
				<div id="playerChoice" class="playerTextField"></div>
				<div id="compChoice" class="playerTextField"></div>
			</div>
			<div id="resultOutput" class="resultOutput"></div>
			<div id="scoreOutput"></div>
		</main>
	
	<!-- =========== modals =================== -->

		<div class="overlay" id="modal-overlay">
			<div class="modal">
				<a href="#" class="close">x</a>
				<header>result of the game</header>
				<div id="result" class="content">
					<p id="textFinished"></p>
				</div>
				<table>
					<thead>
						<tr>
							<th id="tableRounds">rounds</th>
							<th class="playerChoice">your choice</th>
							<th class="compChoice">computer choice</th>
							<th class="resultOfRound">result player</th>
							<th class="resoultOdGame">result computer</th>
						</tr>
					</thead>
					<tbody id="tableData">
						<tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
